<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/tmsTable.css">

    <script src="../js/jquery-1.10.2.min.js" type="application/x-javascript"></script>

    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../js/tmsTable.js" type="application/x-javascript"></script>
    <script src="../js/tmsTable_ru_RU.js" type="application/x-javascript"></script>
</head>
<body>

<h3>Таблица декоратором у ячейки колонки</h3>

<div id="ttt" ></div>
<script>

    params = {
        id: 'ttt'
        , class: 'table table-bordered table-striped table-hover'
        , col_names: ['id', 'title', 'value', 'date']
        , dataType: 'jsonp'
        , url: 'data.php'
        , order_direction: 'asc'
        , order_by: 'title'
        , cols: [
            {index: 'id', name: 'id', width: 90}
            , {index: 'title', name: 'title'}
            , {index: 'value', name: 'value', decorator: function(rowId, rowData, rowObject, cellvalue){
                if(cellvalue==0)return '<b style="color:#c0c0c0">'+cellvalue+'<b>';
                if(cellvalue<0)return '<b style="color:blue">'+cellvalue+'<b>';
                if(cellvalue>00)return '<b style="color:red">'+cellvalue+'<b>';
            }}
            , {index: 'date', name: 'date', width:120}
        ]
        , rowNum: 6
        , rowNums: [2, 3, 6]
    };

    var json_tbl = new tmsTable(params)
    json_tbl.render();

</script>
</body>
</html>
