<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/tmsTable.css">

    <script src="../js/jquery-1.10.2.min.js" type="application/x-javascript"></script>

    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../js/tmsTable.js" type="application/x-javascript"></script>
    <script src="../js/tmsTable_ru_RU.js" type="application/x-javascript"></script>
</head>
<body>


<h3>Таблица Дополнительными переменными (фильтры) в запросе к серверу</h3>
<p>Для демонстрации требуется открыть консоль браузера и посмотреть запросы к серверу</p>
<hr/>
<label>Фильтр 1</label>
<select id="filter_1" onchange="json_tbl.goToPage(1);">
    <option></option>
    <option value="filter_value_1">filter_value_1</option>
    <option value="filter_value_2">filter_value_2</option>
</select>
<hr/>
<div id="ttt"></div>
<script>

    params = {
        id: 'ttt'
        , postVars: {
            filter_1: function(){return $('#filter_1').val()}
        }
        , class: 'table table-bordered table-striped table-hover'
        , col_names: ['id', 'title', 'date']
        , dataType: 'jsonp'
        , url: 'data.php'
        , order_direction: 'asc'
        , order_by: 'title'
        , cols: [
            {index: 'id', name: 'id', width: 90}
            , {index: 'title', name: 'title'}
            , {index: 'date', name: 'date', width: 120}
        ]
        , rowNum: 3
        , rowNums: [2, 3, 6]
    };

    var json_tbl = new tmsTable(params)
    json_tbl.render();

</script>
</body>
</html>
